<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap" rel="stylesheet">
<script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  
  </head>

  <body>
  <div class="container">
    
    <center>
     <h3 class="btn btn-primary heading"> face  Recogignation  App</h3>
      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following faces: </p>
      <b class="name of objects">
        sad
        <hr>
        happy
        <hr>
        suprise
        <hr>
        angry
        <hr>
      </b>

      <label>Webcam View - </label>
      <div id="camera"></div>

      <br><br>
      <div id="result"></div>

      <br><br>
      <button onclick="take_snapshot()" class="btn btn-danger">capture image</button>

      <br><br>
      <button onclick="check()" class="btn btn-danger">identify image</button>
      
      <br><br>

      <p style="font-size: 22px;">Object : <span id="object"></span>  </p>
      <p style="font-size: 22px;">Accuracy : <span id="Accuracy"></span>  </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
